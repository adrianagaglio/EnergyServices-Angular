<div class="container-fluid cover">
  <div class="row">
    <div class="col-12 col-md-5 d-none d-md-block py-4 px-4">
      <img src="copertina.png" width="100%" >
    </div>
    <div class="col">
      <div class="p-3">
        <h1 class="mb-4">
          Welcome <br />
          to EnergyService ⚡️
        </h1>
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
            <label for="mail">E-Mail</label>
            <input
              type="text"
              name="identifier"
              placeholder="mario@gmail.com"
              class="form-control"
              formControlName="identifier"
            />
            <label for="password" class="mt-2">Password</label>
            <input
              type="password"
              name="password"
              placeholder="******"
              class="form-control"
              formControlName="password"
            />
          </div>
          <p class="mt-1">
            <a routerLink="forgot-password">Reset password</a>
          </p>

          <button
            type="submit"
            class="btn btn-primary mt-1"
            [disabled]="form.invalid"
          >
            Login
          </button>

          <p class="mt-3">
            Don't have an account yet?
            <a routerLink="register">Register now!</a>
          </p>
        </form>
      </div>
      <app-alert
        *ngIf="message && message.length > 0"
        [message]="message"
        [type]="'success'"
        (closeAlert)="clearMessage()"
      ></app-alert>
    </div>
  </div>
</div>
