<div class="position-relative">
  <form #form="ngForm" (submit)="getAllByYear(+year)">
    <label for="year" class="form-label">Invoice year:</label>
    <div class="d-flex align-items-center gap-2">
      <input
        id="year"
        class="form-control"
        type="number"
        name="year"
        [(ngModel)]="year"
      />
      <button class="btn btn-success" [disabled]="year == ''">
        <ng-icon name="bootstrapSearch"></ng-icon>
      </button>
    </div>
  </form>
  <div
    *ngIf="isLoading"
    class="d-flex justify-content-center position-absolute start-50 translate-middle-x spinner"
  >
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
