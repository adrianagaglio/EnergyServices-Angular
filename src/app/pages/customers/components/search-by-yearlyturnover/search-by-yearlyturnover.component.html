<div class="position-relative">
  <form #form="ngForm" (submit)="getByYearlyTurnover(+min.value, +max.value)">
    <div class="d-flex align-items-center gap-2">
      <div class="w-100">
        <label for="min" class="form-label">Min</label>
        <input id="min" class="form-control" type="number" #min />
      </div>
      <div class="w-100">
        <label for="max" class="form-label">Max</label>
        <input id="max" class="form-control" type="number" #max />
      </div>
      <div class="d-flex align-self-end gap-2">
        <button class="btn btn-success align-self-end">
          <ng-icon name="bootstrapSearch"></ng-icon>
        </button>
      </div>
    </div>
  </form>
  <div
    *ngIf="isLoading"
    class="d-flex justify-content-center position-absolute start-50 translate-middle-x spinner"
  >
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
